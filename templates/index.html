<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="{{ url_for('add') }}">Add Blog Post</a>
     {% for post in blog_posts %}
        <div class="post">
            <h2>{{ post.id }}</h2>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p class="author">By {{ post.author }}</p>
            <form method="POST" action="{{ url_for('delete', post_id=post.id) }}">
                <button class="delete-button" type="submit">Delete</button>
            </form>
            <form method="GET" action="{{ url_for('update', post_id=post.id) }}">
            <button class="update-button" type="submit">Update</button>
            </form>
            <form method="POST" action="{{ url_for('like', post_id=post.id) }}">
                <button class="like-button" type="submit">Like</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
